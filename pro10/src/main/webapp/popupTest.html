<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<html>
<head>
<meta charset="UTF-8">
<title> 자바스크립트에서 쿠키 사용 </title> 
<script type = "text/javascript">
  window.onload = pageLoad;
function pageLoad(){
notShowPop = getCookieValue();
if(notShowPop!="true"){
window.open("popUp.html", "pop", "width=400, height=500, history=no, resizable=no, status:no, scrollbars=yes, menubar=no");
}
}

function getCookieValue(){
var result="false";
if(document.cookie != ""){
var cookies = document.cookie.split(";");
for(var i=0; i<cookies.length; i++){
var element = cookies[i].split("=");
var value = element[0];
value = value.replace(/^\s*/, '');
if(value=="notShowPop"){
result = element[1];
}
}
}
return result;
}

function deleteCookie(){
document.cookie = "notShowPop=false; path=/;expires=-1;";
}
</script>

</head> 
<body> 
  <form> 
    <input type="button" value="쿠키 삭제" onClick="deleteCookie()"> 
  </form> 
</body> 
</html>
